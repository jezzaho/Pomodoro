<html>
<head>
    <title >Pomodoro Timer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="java.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div id="wrapper">
<div id = "container">
<p id="timer">TIMER</p>
  <div id = "buttonContainer">
<button class="button" id="one" onClick = "pomodoro(x * 60)"> Pomodoro </button>
<button class="button" id="two" onClick = "pomodoro(z * 60)"> Short Break </button>
<button class="button" id="three" onClick = "pomodoro(y * 60)"> Long Break </button>
<br>
<button id="drop"> <span class="sign glyphicon glyphicon-arrow-down"> </button>
<div id="appendContainer"> </div>
</div>
</div>
<footer id="footer"><div id="footerContainer"> Created By jezzaho. </div></footer>
</div>

</body>
